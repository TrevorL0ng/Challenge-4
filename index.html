<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz: The Code Reloaded</title>
<!-- Using Bootstrap for css after learning in class for next challenge. Sometimes procrastination pays off. (No it doesn't, do not do that)  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>

<!-- Setting seperate top elements that won't be changed as much. -->
    <header>
    <h3 id="see-scores" class="row p-4 mx-2">See the Highscores!</h3>
    <h3 class="timer my-4 text-center">Time Left: <span id="timer"></span></h3>
    </header>

<!-- Intro card explaining how the game works -->
    <section id="intro-container" class="show">
        <article class="intro d-flex flex-column align-items-center my-4">
            <h2>
                The Code Reloaded Quiz
            </h2>
            <p>
                Answer as many questions as possible within the allocated time. 
                A correct answer will net you 5 points! Though a wrong answer will remove 1 point and 5 seconds from your time.
            </p>
            <button id="start" class="btn start bg-dark text-white">BEGIN!</button>
        </article>
    </section>

<!-- Generated section depending on what question the user is on -->
    <section id="question-container" class="d-flex flex-column text-center align-items-center my-4 hide">
        <article class="quiz-questions">
            <article class="question"></article>

            <article id="answers" class="btn-grid"></article>
        </article>
    </section>

<!-- End card section that allows the user to insert initials for score keeping -->
    <section id="outro-container" class="d-flex flex-column text-center align-items-center my-4 hide">
        <article class="container outro">
            <article id=your-score>
                <h2>Awesome! That's it!</h2>
            </article>
        </article>
    </section>
</body>
</html>
